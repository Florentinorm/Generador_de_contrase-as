<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generador de contraseñas</h1>
      <div class="text-header">
        <input style="text-align: center;" type="text" id="password" />
        <button class="copy" id="copy">Haga clic para copiar</button>
      </div>
      <div class="text-body">
        <div class="form">
          <label for="pass-length">Longitud de la contraseña</label>
          <input type="number" id="pass-length" value="8" min="3" max="30" />
        </div>
      </div>
      <div class="form">
        <label for="pass-uppercase">Incluir mayúsculas</label>
        <input type="checkbox" id="pass-uppercase" />
      </div>
      <div class="form">
        <label for="pass-lowercase">Incluir minúsculas</label>
        <input type="checkbox" id="pass-lowercase" />
      </div>
      <div class="form">
        <label for="pass-number">Incluir números</label>
        <input type="checkbox" id="pass-number" />
      </div>
      <div class="form">
        <label for="pass-symbols">Incluir símbolos</label>
        <input type="checkbox" id="pass-symbols" />
      </div>
      <button id="submit">Generar contraseña</button>
     
    </div>
    <div id="modal" class="container-modal">
        <h2>Contraseña copiada!</h2>
        <button id="btn-modal" class="btn-close">Cerrar</button>
     </div>
     <div id="modal-error" class="container-modal">
        <h2 class="p-modal-error">Por favor, genere contraseña</h2>
        <button id="btn-modal-error" class="btn-close">Cerrar</button>
     </div>
     
   
    <script src="js/app.js"></script>
    
  </body>
</html>
